server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/topup_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

account-service:
  base-url: http://localhost:8081
  endpoints:
    transfer: /v1/accounts/transfer